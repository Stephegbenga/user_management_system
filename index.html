<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timesheet and Expense Entry</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Registration and Login Section -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Select User:</label>
                <select id="username" name="username">
                    <option value="" disabled selected>Select your name</option>
                    <option value="user1">User 1</option>
                    <option value="user2">User 2</option>
                </select>
            </div>
            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>

    <!-- Timesheet Entry Section -->
    <div class="container">
        <h2>Timesheet Entry</h2>
        <form id="timesheetForm">
            <div class="input-group">
                <label for="project">Project:</label>
                <select id="project" name="project">
                    <option value="" disabled selected>Select a project</option>
                    <!-- API will populate these options -->
                </select>
            </div>
            <div class="input-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
            </div>
            <div class="input-group">
                <label for="hours">Hours Worked:</label>
                <input type="number" id="hours" name="hours" min="0" step="0.1" placeholder="Enter hours worked">
            </div>
            <div class="input-group">
                <label for="memo">Memo:</label>
                <textarea id="memo" name="memo" placeholder="Details about the work done"></textarea>
            </div>
            <button type="submit" class="btn">Submit Timesheet</button>
        </form>
    </div>

    <!-- Expenses Section -->
    <div class="container">
        <h2>Expenses Entry</h2>
        <form id="expensesForm">
            <div class="input-group">
                <label for="expenseProject">Project:</label>
                <select id="expenseProject" name="expenseProject">
                    <option value="" disabled selected>Select a project</option>
                    <!-- API will populate these options -->
                </select>
            </div>
            <div class="input-group">
                <label for="expenseDate">Date:</label>
                <input type="date" id="expenseDate" name="expenseDate">
            </div>
            <div class="input-group">
                <label for="expenseType">Expense Type:</label>
                <select id="expenseType" name="expenseType">
                    <option value="" disabled selected>Select expense type</option>
                    <option value="travel">Travel</option>
                    <option value="meals">Meals</option>
                    <option value="supplies">Supplies</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="input-group">
                <label for="amount">Expense Amount:</label>
                <input type="number" id="amount" name="amount" min="0" placeholder="Enter the amount">
            </div>
            <div class="input-group">
                <label for="expenseMemo">Memo:</label>
                <textarea id="expenseMemo" name="expenseMemo" placeholder="Details about the expense"></textarea>
            </div>
            <button type="submit" class="btn">Submit Expense</button>
        </form>
    </div>

</body>
</html>
